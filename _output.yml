bookdown::gitbook:
  highlight: tango
  css: style.css
  config:
    edit:
      link: https://github.com/risserlin/CBW_pathways_workshop_R_notebooks/edit/main/%s
      text: "Suggest an edit"
    toc:
      before: |
        <li><a href="./">Workshop R Notebooks</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "rmd"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
